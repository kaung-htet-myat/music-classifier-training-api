name: efficientnet_linear_mfcc
defaults:
  - data: v1
  - data/preprocessing: mfcc
  - model: linear

data:
  preprocessing:
    noise: False
    augment: False

model:
  backbone: efficientnet
  backbone_out_channel: 160
  backbone_out_height: 8
  backbone_out_width: 14
  hidden_dims: 128

training:
  buffer_size: 512
  seed: 1234
  batch_size: 64
  epochs: 140
  optimizer: 
    method: adam
    lr: 0.001
  scheduler:
    method: step
    step_size: 15
    gamma: 0.1

