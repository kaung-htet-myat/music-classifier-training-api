defaults:
  - data: v1
  - data/preprocessing: melspectrogram
  - model: linear

data:
  preprocessing:
    noise: False
    augment: False

model:
  backbone: resnet
  hidden_units: 128

training:
  buffer_size: 512
  seed: 1234
  batch_size: 64
  epochs: 140
  optimizer: 
    method: adam
    lr: 0.001
  scheduler:
    method: step
    step_size: 15
    gamma: 0.1

