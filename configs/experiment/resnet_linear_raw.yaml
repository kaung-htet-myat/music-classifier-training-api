defaults:
  - data: v1
  - data/preprocessing: raw
  - model/backbone: resnet
  - model/head: linear

data:
  preprocessing:
    noise: False
    augment: False

model:
  backbone:
    layers: 8
  head:
    hidden_units: 128

training:
  buffer_size: 512
  seed: 1234
  batch_size: 64
  epochs: 140
  optimizer: adam
  lr: 0.001
  scheduler: step

